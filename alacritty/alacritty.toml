
[window]
  decorations = "None"
  padding = { x = 3, y = 3 }
  dynamic_padding = true
  blur = true


[colors.primary]
background = "#262626"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
# family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaMono Nerd Font Mono"
# family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaMono Nerd Font Mono"
# family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
# family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaMono Nerd Font Mono"
style = "Regular"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
  #"~/.config/alacritty/catppuccin-latte.toml"
  #"~/.config/alacritty/catppuccin-macchiato.toml"
]
